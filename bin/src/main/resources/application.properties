spring.application.name=tp5_Grupo_213tp5_Grupo_213

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#url del servicio de mysql y nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/tp5grupo213?serverTimezone=GMT-3
#datos del usuario de la base de datos
